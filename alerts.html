<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/bootstrap-logo-shadow.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap 5</title>
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
     <div class="container">
        <div id="alertPlaceholder"></div>
        <button class="btn btn-success" id="alertBtn">Show</button>
        <!-- <div class="alert alert-success fade show alert-dismissible" role="alert">
            <h1>Success</h1>
            <a href="#" class="alert-link">Go</a>
            <button class="btn-close" aria-label="close" data-bs-dismiss> </button>
        </div>

        <div class="alert alert-danger fade show alert-dismissible" role="alert">
            Failure
            <button class="btn-close" aria-label="close" data-bs-dismiss> </button>
        </div>
    </div -->
    <script>
        var alertPlaceholder = document.querySelector('#alertPlaceholder')
        var alertBtn = document.querySelector('#alertBtn')

        const alert = (message,type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = `<div class="alert alert-${type} alert-dismissible" 
            role="alert">${message}<button type="button" 
            class="btn-close" data-bs-dismiss="alert" 
            aria-label="close"></button></div>`

            alertPlaceholder.append(wrapper)
        }

        if(alertBtn){
            alertBtn.addEventListener('click',()=>{
                alert('Nice,you triggered this alertmessage!','danger')
            })
        }
    </script>
  </body>
</html>
