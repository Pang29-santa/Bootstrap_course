<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/bootstrap-logo-shadow.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap 5</title>
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary btn-lg">Blue</button>
      <button class="btn btn-outline-warning">Outline</button>
      <br />
      <br />
      <div class="btn-group">
        <button class="btn btn-outline-primary">One</button>
        <button class="btn btn-outline-primary">Two</button>
        <button class="btn btn-outline-primary">Three</button>
        <button class="btn btn-outline-primary">Four</button>
        <button class="btn btn-outline-primary">five</button>
      </div>
      <br />
      <br />
      <div class="btn-group btn-group-lg">
        <a href="#" class="btn btn-danger">Link</a>
        <a href="#" class="btn btn-warning">Link</a>
        <a href="#" class="btn btn-success">Link</a>
      </div>

      <br />
      <br />

      <div class="btn-group">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>

        <div class="btn-group">
          <button
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Dropdown
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Dropdown Link</a></li>
            <li><a href="#" class="dropdown-item">Dropdown Link</a></li>
            <li><a href="#" class="dropdown-item">Dropdown Link</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
